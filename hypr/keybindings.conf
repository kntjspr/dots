# example binds
bind=SUPER,Q,killactive
# exit session
bind = SUPER,M,exit
# lock screen
bind = SUPER,B,exec,swaylock -f -c 000000
# launch zen
#bind=SUPER,F,exec,/home/xo/Applications/zen/zen %u
#  launch equicord
# bind=SUPER,V,exec,flatpak run org.equicord.equibop

# Hide the focused window into the scratchpad (it disappears)
bind = SUPER SHIFT, D, movetoworkspacesilent, special

# Toggle the scratchpad back into view
bind = SUPER, D, togglespecialworkspace

bind=SUPER,F,fullscreen,1
bind=SUPERSHIFT,F,fullscreen,0
bind=SUPER,RETURN,exec,kitty
bind=SUPER,C,killactive
bind=SUPERSHIFT,Q,exit
bind=SUPER,E,exec,thunar

#bind=SUPER,D,exec,rofi -show drun

bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bind=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightness

bind=SUPERSHIFT,C,exec,bash ~/.config/hypr/scripts/hyprPicker.sh
bind=SUPERSHIFT,E,exec,wlogout
bind=SUPER,T,togglefloating

## Screen shot (copies to clipboard)
bind=SUPER,S,exec,grim -g "$(slurp)" - | wl-copy

## Emoji selector
bind=SUPER,semicolon,exec,/home/xo/.local/bin/rofimoji --action copy

bind=SUPER,j,movefocus,d
bind=SUPER,k,movefocus,u
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r

bind=SUPER,left,resizeactive,-40 0
bind=SUPER,right,resizeactive,40 0

bind=SUPER,up,resizeactive,0 -40
bind=SUPER,down,resizeactive,0 40

bind=SUPERSHIFT,h,movewindow,l
bind=SUPERSHIFT,l,movewindow,r
bind=SUPERSHIFT,k,movewindow,u
bind=SUPERSHIFT,j,movewindow,d

# Per-monitor workspace switching using split-monitor-workspaces plugin
bind=SUPER,1,split-workspace,1
bind=SUPER,2,split-workspace,2
bind=SUPER,3,split-workspace,3
bind=SUPER,4,split-workspace,4
bind=SUPER,5,split-workspace,5
bind=SUPER,6,split-workspace,6
bind=SUPER,7,split-workspace,7
bind=SUPER,8,split-workspace,8
bind=SUPER,9,split-workspace,9
bind=SUPER,0,split-workspace,10

bind=SUPERSHIFT,1,split-movetoworkspacesilent,1
bind=SUPERSHIFT,2,split-movetoworkspacesilent,2
bind=SUPERSHIFT,3,split-movetoworkspacesilent,3
bind=SUPERSHIFT,4,split-movetoworkspacesilent,4
bind=SUPERSHIFT,5,split-movetoworkspacesilent,5
bind=SUPERSHIFT,6,split-movetoworkspacesilent,6
bind=SUPERSHIFT,7,split-movetoworkspacesilent,7
bind=SUPERSHIFT,8,split-movetoworkspacesilent,8
bind=SUPERSHIFT,9,split-movetoworkspacesilent,9
bind=SUPERSHIFT,0,split-movetoworkspacesilent,10


# Navigate workspaces left and right on mouse keybind
bind = CONTROL_SUPER, Right, workspace, e+1
bind = CONTROL_SUPER, Left, workspace, e-1

# Optional: Move window and switch to workspace  on mouse keybind
bind = CONTROL_SUPER_SHIFT, Right, movetoworkspacesilent, e+1
bind = CONTROL_SUPER_SHIFT, Left, movetoworkspacesilent, e-1

# Human-like paste (types clipboard content with random delays)
bind = CONTROL SHIFT, V, exec, ~/.config/hypr/scripts/human-paste.sh

# Clipboard manager (shows clipboard history)
bind = SUPER, V, exec, ~/.config/hypr/scripts/clipboard-manager.sh

